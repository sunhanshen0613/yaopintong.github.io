<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- home Tab -->
  <ion-tab title="首页" href="#/tab/home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <!-- list Tab -->
  <ion-tab title="分类" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/list">
    <ion-nav-view name="list-tab"></ion-nav-view>
  </ion-tab>

  <!-- location Tab -->
  <ion-tab title="附近" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/location">
    <ion-nav-view name="location-tab"></ion-nav-view>
  </ion-tab>

  <!-- my Tab -->
  <ion-tab title="我的" href="#/tab/my" icon-on="ion-ios-person" icon-off="ion-ios-person-outline">
    <ion-nav-view name="my-tab"></ion-nav-view>
  </ion-tab>
</ion-tabs>
